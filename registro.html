<!DOCTYPE html>

	<head>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

	<body>

		<header>
			<h1>DAWmana 2018</h1>

				</div>						
				<div>

				</div>
				<div>
					<label>Email: </label>
					<input type="text" id="email" placeholder="prueba@gmail.com">
					<i id="errorEmail">*</i>
				</div>	
				<div>
					<label>Procedencia: </label>
					<select id="procedencia">

					</select>
				</div>
				<div id="cajaRegistro">
					<button id="registrarse">Registrarse</button>
				</div>

			<div id="dialog-message" title="Informaci칩n">
