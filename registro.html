<section>
	<div id="formulario">
		<div>
			<label>Nombre: </label>
			<input type="text" id="nombre" placeholder="David">
			<i id="errorNombre">*</i>
		</div>				
		<div>
			<label>Apellidos: </label>
			<input type="text" id="apellidos" placeholder="Mateo Cuenca">
			<i id="errorApellidos">*</i>
		</div>						
		<div>
			<label>DNI: </label>
			<input type="text" id="dni" placeholder="12345678Z">
			<i id="errorDni">*</i>
		</div>
		<div>
			<label>Email: </label>
			<input type="text" id="email" placeholder="prueba@gmail.com">
			<i id="errorEmail">*</i>
		</div>	
		<div>
			<label>Procedencia: </label>
			<select id="procedencia">

				<option value="universidad">Universidad</option>
				<option value="empresa">Empresa</option>
			</select>
		</div>
		<div id="cajaRegistro">
			<button id="registrarse">Registrarse</button>
		</div>			
	</div>
	<div id="dialog-message" title="InformaciÃ³n">
		<p>Te has registrado exitosamente.</p>
	</div>
</section>
