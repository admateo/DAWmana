<div id="tabs2">
	<ul>
	    <li id="Informacion_personal"><a href="#informacion_personal">Informacion personal</a></li>
	    <li id="Ponencias"><a href="#ponencias">Ponencias</a></li>
	</ul>
	<div id="informacion_personal">
		<div id="formulario">
			<div>
				<label>Nombre: </label>
				<input type="text" id="nombre" placeholder="David">
				<i id="errorNombre">*</i>
			</div>				
			<div>
				<label>Apellidos: </label>
				<input type="text" id="apellidos" placeholder="Mateo Cuenca">
				<i id="errorApellidos">*</i>
			</div>
			<div>
				<label>Empresa: </label>
				<input type="text" id="empresa" placeholder="dobbus">
				<i id="errorEmpresa">*</i>
			</div>						
			<div>
				<label>Patrocinio: </label>
				<input type="checkbox" id="patrocinio">
			</div>
			<div>
				<label for="from">Desde</label>
				<input type="text" id="fechaDesde" name="desde" readonly>
			</div>
			<div>
				<label for="to">hasta</label>
				<input type="text" id="fechaHasta" name="hasta" readonly>
			</div>	
			<div>
				<label>Observaciones: </label>
				<textarea id="observaciones" placeholder="Aqui puedes escribir sobre alguna recomendacion..."></textarea>
			</div>
			<div id="cajaRegistro">
				<button id="actualizar">Actualizar</button>
			</div>			
		</div>
		<div id="dialog-message" title="Información">
			<p>Los datos se han actualizado correctamente.</p>
		</div>
	</div>
	<div id="ponencias">
		<div id="formulario">
			<div>
				<label>Actividad: </label>
				<input type="text" id="actividad" placeholder="Charla sobre bots">
				<i id="errorActividad">*</i>
			</div>				
			<div>
				<label>Descripción breve: </label>
				<textarea id="descBreve" placeholder="Hablaremos sobre como crear un bot en telegram"></textarea>
				<i id="errorDescBreve">*</i>
			</div>
			<div>
				<label>Descripción extensa: </label>
				<textarea id="descExtensa" placeholder="Hablaremos sobre como crear un bot en telegram y como usarlos para enriquecer nuestra aplicación etc..."></textarea>
				<i id="errorDescExtensa">*</i>
			</div>						
			<div>
				<label>Imagen: </label>
				<input type="text" id="imagen">
				<i id="errorImagen">*</i>
			</div>
			<div>
				<label>Material para el ponente: </label>
				<textarea id="materialPonente" placeholder="Proyector, Conexión WIFI, Conexión Ethernet, Software necesario..."></textarea>
			</div>	
			<div>
				<label>Material para los asistentes: </label>
				<textarea id="materialAsistente" placeholder="Equipo, Windows/Linux, Eclipse, Navegador, Editor de textos..."></textarea>
			</div>
			<div>
				<label>Nº asistentes: </label>
				<input type="text" id="numAsistentes" placeholder="20">
				<i id="errorNumAsistentes">*</i>
			</div>
			<div id="cajaRegistro">
				<button id="registrar">Registrar</button>
			</div>			
		</div>
		<div id="dialog-message-actividad" title="Información">
			<p>Se han registrado los datos de la actividad correctamente.</p>
		</div>
	</div>
</div>
